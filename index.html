<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Wendy's Magic 8-Ball</title>
</head>

<body>
    <div class="display-question">
    </div>
    <div id="answers" class="image-position answer-image">
    </div>




    <div class="title">
        <h1 class="header">Questions? The Magic 8-Ball has answers.</h1>
    </div>

    <div id="firstImage" class="image-position">
        <img src="images/front.svg" class="image">
    </div>
    <div class="form-layout">
        <form onsubmit="onSubmit(event), displayRandomImage(event), displayInput(userInput)" name="firstForm" action="">
            <input type="text" placeholder="Ask a 'Yes' or 'No' question and let the fates decide."
                class="input-question" name="userInput">
            <input type="submit" value="Ask" class="ask-button">
        </form>






        <script src="js/magic8Ball.js"></script>
</body>

</html>
